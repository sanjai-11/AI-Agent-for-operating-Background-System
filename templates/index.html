<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AGENT FOR OPERATING BACKEND SYSTEMS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Top Center: Project Name -->
    <div class="header">
        <h1>AI-AGENT FOR OPERATING BACKEND SYSTEM</h1>
        <a>Operate The Background with Natural Language</a>
    </div>

    <!-- Middle Center: Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Created Time</th>
                    <th>Updated Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bottom Center: Prompt Input -->
    <div class="input-container">
        <form method="POST">
            <div class="input-wrapper">
                <textarea cols="100" rows="3" id="prompt" name="prompt" placeholder="Enter your prompt here..." required></textarea>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
